<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href=".../icons8-search-32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg whiteTxt">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg bgC">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                  <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row pt-5 paddingLeft">
        <div class="col-4">
          <button type="button" id="btn" class="btn whiteSearchI">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input
            class="translucentBg"
            type="text"
            alt=""
            srcset=""
            placeholder="Search City"
            id="usersInput"
          />
        </div>
        <div class="col-4 whiteSearchI">
          <h5 class="text-end">Sunday, November 27</h5>
        </div>
        <div class="col-4 whiteSearchI ">
          <h3 id="date">fff</h3>
  
         
        </div>


      </div>

      <div
        class="row bg3 d-flex justify-content-center"
        style="margin-left: 25%; margin-top: 3%"
      >
        <div class="col-6 degree d-flex justify-content-center">
          <div class="row">
            <div class="col-12">
              <h1 id="Insert Day" class="regularTxt">Sunday</h1>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-6 d-flex justify-content-end px-0">
                  <i
                    class="fa-solid fa-cloud fa-2xl"
                    style="color: #ffffff"
                  ></i>
                </div>
                <div class="col-6 px-0">
                  <h1 id="Insert Here" class="degreeTxt">Degree</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 degree">
          <h1 id="Insert Name" class="regularTxt">City Name</h1>
          <div class="row">
            <div class="col-6 px-0">
              <h4 id="Insert Min" class="text-end">Min</h4>
            </div>
            <div class="col-6 px-0">
              <h4 id="Insert Max" class="text-start">Max</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="container bg2 ">
   

     

      

      </div>
    </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/3c6fe5bcd1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
